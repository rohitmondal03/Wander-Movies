<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./img/film.png" type="image/x-icon">

    <title>Get Info about movies | Wander movies</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>

    <!-- Navbar -->

    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a href="index.html" class="input navbar-brand">Wander Movies</a>
        </div>
    </nav>


    <!-- Info card -->

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Find the movies <span id="typed-element"></span></h5>
            <p class="card-text">
                Want the information about any movie before you watch it on big screen ? <br> Well you are on right place. <br> Welcome to the world of movies where you will find info about all the movies around the world. Hope you will enjoy it !! <b>Happy movies</b>
            </p>
        </div>
    </div>

    <!-- Search Input -->

    <div class="search-input">
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search movies or series
                ..." aria-label="Search">
                <button type="button" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>


    <!-- Output -->

    <div class="container">
        <div id="movies" class="row">

        </div>
    </div>

</body>

<!-- Bootstrap -->
